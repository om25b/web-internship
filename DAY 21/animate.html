<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>Image Animate on Hover</title>
<style>
#myImage {
position: relative;
width: 200px;
height: auto;
}
</style>
<script>
$(document).ready(function() {
$("#myImage").hover(
function() {
$(this).animate({
left: "100px",
width: "400px",
height: "300px"
}, 1000);
},
function() {
$(this).animate({
left: "0px",
width: "200px",
height: "200px"
}, 1000);
}
);
});
</script>
</head>
<body style="background-color:Lightblue;">
<img id="myImage" src="pagani1.jpg" alt="Sample Image">
</body>
</html>
