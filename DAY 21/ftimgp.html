<!DOCTYPE html>
<html>
<head>
<title>Animate Image with Buttons</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
#myImage {
position: relative;
width: 200px;
height: 200px;
}
</style>
<script>
$(document).ready(function() {
$("#startBtn").click(function() {
$("#myImage").animate({
left: "400px",
width: "300px",
height: "250px"
}, 500);
});
$("#returnBtn").click(function() {
$("#myImage").animate({
left: "300px",
width: "250px",
height: "200px"
}, 500);
});
});
</script>
</head>
<body>
<button id="startBtn">Start</button>
<button id="returnBtn">Return</button>
<br><br>
<img id="myImage" src="pagani5.jpg" alt="Image">
</body>
</html>
