<!DOCTYPE html>
<html>
<head>
    <title>Driving License Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #e3f2fd; padding: 30px;">

<div class="container">
    <div class="text-center" style="background-color: #42a5f5; color: white;">
        <h2>Driving License Application Form</h2>
    </div>

    <form>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" required>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <label class="radio-inline"><input type="radio" name="gender" required> Male</label>
            <label class="radio-inline"><input type="radio" name="gender"> Female</label>
            <label class="radio-inline"><input type="radio" name="gender"> Other</label>
        </div>

        <div class="form-group">
            <label for="address">Residential Address:</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Type of License:</label><br>
            <label class="checkbox-inline"><input type="checkbox"> Two-Wheeler</label>
            <label class="checkbox-inline"><input type="checkbox"> Four-Wheeler</label>
            <label class="checkbox-inline"><input type="checkbox"> Heavy Vehicle</label>
        </div>

        <div class="form-group">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" class="form-control" id="aadhar" placeholder="Enter your Aadhar number" required>
        </div>

        <div class="form-group">
            <label for="bloodgroup">Blood Group:</label>
            <select class="form-control" id="bloodgroup" required>
                <option value="">--Select--</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do you wear spectacles?</label><br>
            <label class="radio-inline"><input type="radio" name="spectacles" required> Yes</label>
            <label class="radio-inline"><input type="radio" name="spectacles"> No</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
</div>

</body>
</html>
