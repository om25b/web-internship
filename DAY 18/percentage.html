<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body style="background-color: powderblue;">
<script>
percentage = 75;
if (percentage >= 90) {
    document.write(percentage + "% = A Grade");
}
else if (percentage >= 80) {
    document.write(percentage + "% = B Grade");
}
else if (percentage >= 70) {
    document.write(percentage + "% = C Grade");
}
else {
    document.write(percentage + "% = D Grade");
}
</script>
</body>
</html>
