<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body style="background-color: palegoldenrod;">
<script>
year = 2025;
if (year % 4 == 0) {
    document.write(year + " is a leap year");
} else {
    document.write(year + " is not a leap year");
}
</script>
</body>
</html>
