<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".a1").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>
<p class="a1">if you click on me, i will disappear.</p>
<p>click me away!</p>
<p>click me too!</p>
</body>
</html>
