<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
Enter Number
<input type="text" id="num1">
<button type="button" onclick="evenodd()">Button</button>
<script>
function evenodd() {
var p1 = document.getElementById("num1").value;
if (p1 % 2 == 0) {
document.write(p1 + " is Even no.");
}
else {
document.write(p1 + " is Odd No.");
}
}
</script>
</body>
</html>
