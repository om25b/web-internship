<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	x = 10;
	y = 30;
	z = 5;

	if (x > y && x > z) {
		document.write(x + " is greater");
	}
	else if (y > x && y > z) {
		document.write(y + " is greater");
	}
	else {
		document.write(z + " is greater");
	}
</script>
</body>
</html>
