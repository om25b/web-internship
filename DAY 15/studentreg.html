<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: peachpuff;">
  <div class="container">
    <h1>Student Registration Form</h1>
    <form method="get">

      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter Name"><br>

      <label>Phone</label>
      <input type="number" name="phone" class="form-control" placeholder="Enter Phone No"><br>

      <label>Address</label>
      <textarea name="address" class="form-control" placeholder="Enter Address"></textarea><br>

      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter Email"><br>

      <label>Admission Year</label>
      <input type="text" name="year" class="form-control" placeholder="Enter Year"><br>

      <label>Select Class</label>
      <select class="form-control">
        <option>Open this select menu</option>
        <option value="1">FY</option>
        <option value="2">SY</option>
        <option value="3">TY</option>
      </select><br>

      <label>Gender</label><br>
      <input type="radio" name="gender" value="Male"> Male <br>
      <input type="radio" name="gender" value="Female"> Female <br><br>

      <label>DOB</label>
      <input type="date" name="dob" class="form-control"><br>

      <label>Aadhar Card</label>
      <input type="file" name="adhar" class="form-control"><br>

      <input type="checkbox" name="agree"> I agree <br><br>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>
</html>
