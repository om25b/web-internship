<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Buttons and Components</title>

<style>
  body {
    padding: 20px;
  }
  .section {
    margin-bottom: 30px;
  }
  .btn + .btn {
    margin-left: 5px;
    margin-bottom: 5px;
  }
</style>

</head>
<body>

<div class="section">
  <h3>Buttons</h3>
  <button class="btn btn-default">Default</button>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-info">Info</button>
  <button class="btn btn-warning">Warning</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-link">Link</button>
</div>

<div class="section">
  <h3>Alerts</h3>
  <div class="alert alert-info">This is an info alert.</div>
  <div class="alert alert-warning">This is a warning alert.</div>
  <div class="alert alert-danger">This is a danger alert.</div>
</div>

<div class="section">
  <h3>Text Formatting</h3>
  <p class="text-muted">This text is muted.</p>
  <p class="text-primary">This text is important.</p>
  <p class="text-success">This text indicates success.</p>
  <p class="text-info">This text represents some information.</p>
  <p class="text-warning">This text represents a warning.</p>
</div>

<div class="section">
  <h3>Progress Bars</h3>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width: 60%;">
      60%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" style="width: 40%;">
      40%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 80%;">
      80%
    </div>
  </div>
</div>

</body>
</html>
